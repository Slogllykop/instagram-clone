<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_container">
        <div class="login_page">
            <div class="login_page--img_preview">
                <img src="img/login/preview.png" alt="Preview">
            </div>
            <div class="login_page--details">
                <div class="logo_container">
                    <img src="img/login/instagram_name_logo.png" alt="Instagram">
                </div>
                <form class="login_form">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                <div class="or-seperator">
                    <span></span>
                    <p>OR</p>
                    <span></span>
                </div>
                <div class="facebook_login">
                    <img src="img/login/facebook_logo.png" alt="facebook">
                    <span>Log in with Facebook</span>
                </div>
                <div class="forgot_password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="login_footer"></div>
    </div>
</body>
</html>
